<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="description" content="Ayakaのポートフォリオサイト">

  <!-- CSS -->
    <link rel="stylesheet" href="http://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googlapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  <!--レスポンシブ　-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  </head>

  <body>
     <div id="contact2" class="big-bg2">
       <header class="contact-header wrapper">
         <h1><a href="index.html"><img class="header-logo" src="images/logo.png"></a></h1>
       </header>

       <div class="contact-content wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
            <div>
               <label for="name">Name</label>
               <input type="text" id="name" name="your-name">
            </div>

            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="your-email">
            </div>

            <div>
              <label for="message">Message</label>
              <textarea id="message" name="your-message"></textarea>
            </div>

            <input type="submit" class="button" value="Send">
        </form>
       </div><!-- /contact-content wrapper -->
      </div><!-- #contact-->
      
      <footer id="footer">
        <small>AA</small>
      </footer>
     
   <script type="text/javascript" src="index.js"></script>
  </body>
</html>
